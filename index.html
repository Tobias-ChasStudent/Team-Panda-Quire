<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="css/editor.css">
    <script src="js/modal.js" defer></script>
    <script src="js/editor.js" defer></script>

    <title>Quire</title>
</head>
<body>
    <div class="container">
        <nav class=" navbar"> 
            <ul>
                <li class="nav-item" id="logo" title="Quire Logo"><img src="./img/Q-icon.png" alt=""></li>
                <li class="nav-item" id="documents" title="Show docs"><img src="./img/doc-icon.png" alt=""></li>
                <li class="nav-item" id="favourite" title="Show favourite docs"><img src="./img/star-icon.webp" alt=""></li>
                <li class="nav-item" id="settings" title="Settings" ><img src="./img/settings-icon.png" alt=""></li>
                <button class="button open-modal-btn">Info</button>
            </ul>
        </nav>
        <aside class="aside">

        </aside>
        <main class="main">
            <div id="editorBar">
                <button class="btnsEditor" id="btnBold">B</button>
                <button class="btnsEditor" id="btnItalic">i</button>
                <button class="btnsEditor" id="btnUnderline">U</button>
                <button class="btnsEditor" id="btnUnorderedList"><i class="fa-sharp fa-solid fa-list-ul"></i></button>
                <button class="btnsEditor" id="btnOrderedList"><i class="fa-sharp fa-solid fa-list-ol"></i></button>
                <button class="btnsEditor" id="btnIndent"><i class="fa-sharp fa-solid fa-indent"></i></button>
                <select name="" id="selectHeading" class="selectEditor">
                    <option value="">Heading</option>
                    <option value="h1" class="btnsEditor" id="btnH1">Page Title</option>
                    <option value="h2" class="btnsEditor" id="btnH2">Heading 2</option>
                    <option value="h3" class="btnsEditor" id="btnH3">Heading 3</option>
                </select>
            </div>
            <div id="editor" contenteditable="true">

            </div>
        </main>
    </div>
    <dialog class="info-modal" id="info-modal">
            <div class="slideshow-container">
                <div class="slideshow-wrapper">
                    <div class="my-slides" style="width:100%">
                        <header class="slide-header">
                            <h2>Welcome to Quire</h2>
                            <img src="img/Q-icon.png" alt="business-logo" class="logo">
                        </header>
                        <p>This is a next-gen note-taking platform</p>
                    </div>
                    <div class="my-slides" style="width:100%">
                        <header class="slide-header">
                            <h2>Features</h2>
                            <img src="img/Q-icon.png" alt="business-logo" class="logo">
                        </header>
                        <p>You can take notes and stuff!</p>
                    </div>

                    <div class="my-slides" style="width:100%">
                        <header class="slide-header">
                            <h2>Tip</h2>
                            <img src="img/Q-icon.png" alt="business-logo" class="logo">
                        </header>
                        <p>Your notes are saved within 5 seconds of not editing it!</p>
                        <button class="button close-modal-btn">Get Started</button>
                        <input type="checkbox" id="info-checkbox" name="info-checkbox">
                        <label for="info-checkbox">Don't show again</label>
                    </div>
                    <div class="slide-buttons">
                        <button class="previous-button">&#10094;</button>
                        <div class="card-index"></div>
                        <button class="next-button">&#10095;</button>
                    </div>
                </div>
            </div>
    </dialog>
</body>
</html>
